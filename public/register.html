<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Firebase App</title>

    <!-- firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <div class="register-container">
        <h1>DriveLink</h1>
        <h2>Register</h2>
        <form class="form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm-password" required>
            </div>
            <div class="form-group">
                <input type="text" id="device-id" placeholder="Device ID" required>
            </div>
            <div class="form-group">
                <select id="vehicle-type">
                    <option value="motorcycle">Motorcycle</option>
                    <option value="van">Van</option>
                    <option value="car">Car</option>
                    <option value="lorry">Lorry</option>
                </select>
                
            </div>
            <div class="form-group">
                <select id="vehicle-model">
                    <option value="modelA">Model A</option>
                    <option value="modelB">Model B</option>
                    <option value="modelC">Model C</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="mileage" placeholder="Mileage (km)" required>
            </div>

            <button type="button" id="register-button">Register</button>
            


            <p>Already have an account? <a href="login.html">Login here</a></p>
            
        </form>
        <button type="button" id="google-login-button">Sign in with Google</button>


        
        <h4>Â©Team TeraNode</h4>
    </div>
    


    
</body>
</html>
