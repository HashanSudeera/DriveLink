<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Firebase App</title>

    <!-- firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>


    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>

<body>
    <div class="register-container">
        <h1>DriveLink</h1>
        <h2>Register</h2>
        <form class="form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm-password" required>
            </div>
            <div class="form-group">
                <input type="text" id="device-id" placeholder="Device ID" required>
            </div>
            <div class="form-group">
                <select id="vehicle-type">
                    <option value="dio">Dio</option>
                    <option value="ct100">CT100</option>
                    <option value="fz">FZ</option>
                </select>

            </div>

            <div class="form-group">
                <input type="number" id="mileage" placeholder="Mileage (km)" required>
            </div>

            <button type="button" id="register-button">Register</button>



            <p>Already have an account? <a href="login.html">Login here</a></p>

        </form>



        <div class="login-container1">
            <button id="google-login-button">
                <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
                Sign in with Google
            </button>
        </div>
        <h4>Â©Team TeraNode</h4>
    </div>



</body>

</html>
